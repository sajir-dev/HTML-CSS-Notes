<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="schoolReg.css">
    <title>Registration page</title>
</head>

<body>
    <h1>GOOD SHEPHERD INTERNATIONAL SCHOOL</h1>
    <div class="menubar">
        <a>HOME</a> <a>SCHOOL</a> <a>ACADEMICS</a> <a>CoCURRICULAR</a> <a>Admission</a>
    </div>
    <h2>Student Document Directory</h2>
    <form>
        <table>
            <tr>
                <td>Name of the student</td>
                <td><input type="text" placeholder="name of the student" required></td>
            </tr>
            <tr>
                <td>Address 1</td>
                <td><input type="text" placeholder="Address 1"></td>
            </tr>
            <tr>
                <td>Address 2</td>
                <td><input type="text" placeholder="Address 2"></td>
            </tr>
            <tr>
                <td>Address 3</td>
                <td><input type="text" placeholder="Address 3"></td>
            </tr>
            <tr>
                <td>Pin-code</td>
                <td><input type="number" placeholder="pin code" required></td>
            </tr>
            <tr>
                <td>E-mail</td>
                <td><input type="email" placeholder="email" required></td>
            </tr>
            <tr>
                <td>Gender</td>
                <td><input type="radio" name="gender" value="male">Male<input type="radio" name="gender"
                        value="female">Female</td>
            </tr>
            <tr>
                <td>Date of Birth</td>
                <td><input type="date"></td>
            </tr>
            <tr>
                <td>Remarks</td>
                <td><textarea cols="30" rows="10"></textarea></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit"></td>
            </tr>
        </table>
    </form>
    <div class="footer">
        <a class=footerlink>http://something.com</a>
        <p>Good SHEPHERD INTERNATIONAL SCHOOL, Palada, Nigris, Ooty</p>
    </div>
</body>

</html>
