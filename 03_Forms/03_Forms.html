<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>HTML Forms</h1>
    <forms>
        <label for="username">Enter username</label>
        <input type="text" id="username" name="username" required>
        <br>
        <label for="email">Enter e-mail</label>
        <input type="email" id="email" name="email" required>
        <br>
        <label for="password">Enter a password</label>
        <input type="password" id="password" name="password" required>
        <br>

        <p>
            Select your age:
        </p>
        <input type="radio" name="age" value="0-25" id="option-1">
        <label for="option-1">0-25</label>
        <input type="radio" name="age" value="26-50" id="option-2">
        <label for="option-2">26-50</label>
        <input type="radio" name="age" value="50*" id="option-3">
        <label for="option-3">50+</label>
        <br><br>

        <label for="question">Security question</label>
        <select name="question" id="question">
            <option value="q1">What color is your favourite?</option>
            <option value="q2">If you want to be a vegetable, which one would you choose</option>
            <option value="q3">What is your best ever security qn?</option>
        </select>
        <label for="answer">Answer for Security question</label>
        <input type="text" id="answer" name="answer">
        <br>

        <label for="bio">Bio</label>
        <br>
        <textarea name="bio" id="bio" cols="30" rows="10"></textarea>
        <br><br>
        <input type="submit" value="submit the form">
    </forms>
</body>
</html>
